<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; worker-src 'self' blob: file:; img-src 'self' data: blob:; frame-src https:; connect-src 'self' https://generativelanguage.googleapis.com">
  <title>PDF Review</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/review.css">
</head>
<body>
  <div class="review-container">
    <!-- Toolbar -->
    <header class="toolbar">
      <div class="toolbar-left">
        <button class="btn btn-ghost btn-back" id="btn-back" title="Back to Home">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"/>
          </svg>
          Back
        </button>
        <span class="pdf-title" id="pdf-title">Loading...</span>
      </div>

      <div class="toolbar-center">
        <!-- Zoom Controls -->
        <div class="zoom-controls">
          <button class="btn btn-ghost btn-icon btn-zoom" id="btn-zoom-out" title="Zoom Out (Ctrl+-)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <line x1="21" y1="21" x2="16.65" y2="16.65"/>
              <line x1="8" y1="11" x2="14" y2="11"/>
            </svg>
          </button>
          <select class="select zoom-select" id="zoom-select" title="Zoom Level">
            <option value="0.5">50%</option>
            <option value="0.75">75%</option>
            <option value="1" selected>100%</option>
            <option value="1.25">125%</option>
            <option value="1.5">150%</option>
            <option value="2">200%</option>
            <option value="fit-width">Fit Width</option>
          </select>
          <button class="btn btn-ghost btn-icon btn-zoom" id="btn-zoom-in" title="Zoom In (Ctrl++)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <line x1="21" y1="21" x2="16.65" y2="16.65"/>
              <line x1="11" y1="8" x2="11" y2="14"/>
              <line x1="8" y1="11" x2="14" y2="11"/>
            </svg>
          </button>
        </div>

        <!-- Page Indicator -->
        <div class="page-indicator">
          <span id="current-page">1</span>
          <span>/</span>
          <span id="total-pages">1</span>
        </div>

        <!-- Highlight Mode Toggle -->
        <button class="btn btn-secondary btn-highlight" id="btn-highlight" title="Highlight Mode (H)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 20h9"/>
            <path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
          </svg>
          Highlight
        </button>
      </div>

      <div class="toolbar-right">
        <!-- Sort Dropdown -->
        <div class="sort-container">
          <span class="sort-label">Sort:</span>
          <select class="select sort-select" id="sort-select" title="Sort Annotations">
            <option value="page" selected>By Page</option>
            <option value="date">By Date</option>
            <option value="category">By Category</option>
          </select>
        </div>

        <!-- Export Button -->
        <div style="position: relative;">
          <button class="btn btn-secondary btn-export" id="btn-export" title="Export Annotations">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Export
          </button>
          <div class="export-menu" id="export-menu">
            <div class="export-menu-item" data-format="json">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
              </svg>
              Export as JSON
            </div>
            <div class="export-menu-item" data-format="csv">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="8" y1="13" x2="16" y2="13"/>
                <line x1="8" y1="17" x2="16" y2="17"/>
              </svg>
              Export as CSV
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- PDF Panel -->
      <div class="pdf-panel" id="pdf-panel">
        <span class="collapsed-indicator">PDF Viewer</span>
        <button class="collapse-btn" id="collapse-pdf" title="Collapse PDF Panel (Ctrl+[)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"/>
          </svg>
        </button>
        <div class="pdf-viewer-container" id="pdf-viewer-container">
          <!-- Loading State -->
          <div class="pdf-loading" id="pdf-loading">
            <div class="spinner spinner-lg"></div>
            <span class="loading-text">Loading PDF...</span>
          </div>
          <!-- PDF Pages Container -->
          <div class="pdf-viewer" id="pdf-viewer"></div>
        </div>
      </div>

      <!-- Panel Resizer 1 -->
      <div class="panel-resizer" id="panel-resizer-1"></div>

      <!-- Annotation Panel -->
      <div class="annotation-panel" id="annotation-panel">
        <span class="collapsed-indicator">Annotations</span>
        <button class="collapse-btn" id="collapse-annotations" title="Collapse Annotation Panel (Ctrl+])">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"/>
          </svg>
        </button>
        <div class="annotation-panel-content">
          <!-- Panel Header -->
          <div class="annotation-panel-header">
            <h2 class="annotation-panel-title">Annotations</h2>
            <span class="annotation-count" id="annotation-count">0</span>
          </div>

          <!-- Category Filters -->
          <div class="category-filters" id="category-filters">
            <!-- Populated dynamically -->
          </div>

          <!-- Annotation List -->
          <div class="annotation-list" id="annotation-list">
            <div class="annotation-list-empty" id="annotation-list-empty">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
              </svg>
              <div class="annotation-list-empty-title">No annotations yet</div>
              <div class="annotation-list-empty-text">
                Enable highlight mode and select text in the PDF to create annotations.
              </div>
            </div>
          </div>

          <!-- Generate Review Button -->
          <div class="generate-review-container">
            <button class="btn btn-primary btn-generate-review" id="btn-generate-review" disabled data-tooltip="API key required â€” configure in Settings">
              <span class="generate-review-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                  <path d="M2 17l10 5 10-5"/>
                  <path d="M2 12l10 5 10-5"/>
                </svg>
              </span>
              <span class="generate-review-label">Generate Review</span>
              <span class="generate-review-spinner" style="display:none"><div class="spinner"></div></span>
            </button>
          </div>
        </div>
      </div>

      <!-- Panel Resizer 2 -->
      <div class="panel-resizer" id="panel-resizer-2"></div>

      <!-- Search Panel -->
      <div class="search-panel" id="search-panel">
        <span class="collapsed-indicator">Search</span>
        <button class="collapse-btn" id="collapse-search" title="Collapse Search Panel (Ctrl+/)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"/>
          </svg>
        </button>
        <div class="search-panel-content">
          <webview src="https://www.google.com" nodeintegration="false"></webview>
        </div>
      </div>
    </main>
  </div>

  <!-- Selection Popup -->
  <div class="selection-popup" id="selection-popup">
    <div class="selection-popup-title">Select category:</div>
    <div class="category-buttons" id="category-buttons">
      <!-- Populated dynamically -->
    </div>
  </div>

  <!-- Annotation Modal -->
  <div class="modal-overlay annotation-modal" id="annotation-modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add Annotation</h3>
        <button class="modal-close" id="modal-close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Selected Text</label>
          <div class="selected-text-preview" id="selected-text-preview"></div>
        </div>
        <div class="form-group">
          <label class="form-label">Category</label>
          <div class="category-display">
            <span class="category-badge" id="category-badge"></span>
            <select class="select" id="category-select" style="flex: 1;">
              <!-- Populated dynamically -->
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="comment-input">Comment</label>
          <textarea class="textarea comment-textarea" id="comment-input" placeholder="Add your comment..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
        <button class="btn btn-primary" id="modal-save">Save</button>
      </div>
    </div>
  </div>

  <!-- Context Menu -->
  <div class="context-menu hidden" id="context-menu">
    <div class="context-menu-item" data-action="edit">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
      </svg>
      Edit Comment
    </div>
    <div class="context-menu-item" data-action="change-category">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <path d="M8 12h8"/>
        <path d="M12 8v8"/>
      </svg>
      Change Category
    </div>
    <div class="context-menu-divider"></div>
    <div class="context-menu-item danger" data-action="delete">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3 6 5 6 21 6"/>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
      </svg>
      Delete
    </div>
  </div>

  <!-- Category Change Menu -->
  <div class="context-menu hidden" id="category-menu">
    <!-- Populated dynamically -->
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <script type="module" src="js/review.js"></script>
</body>
</html>
